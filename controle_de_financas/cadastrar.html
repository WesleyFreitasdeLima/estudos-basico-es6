<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>
        Controle de Finanças
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <script src="app.js"></script>
</head>

<body>

    <!-- Inicio da nav do menu principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="index.html">
            <img src="./img/logo.png" class="d-inline-block align-top" alt=""> Controle de Finanças
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarPrincipal">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="cadastrar.html">Cadastrar</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="consulta.html">Consultar</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- Fim da nav do menu principal -->


    <!-- Container principal -->
    <div class="container mt-5" id='container_principal'>

        <!-- Inicio da div com o header da pagina -->
        <div class="row mb-5">
            <div class="col">
                <h1 class="display-4">Cadastrar despesa</h1>
            </div>
        </div>
        <!-- Fim da div com o header da pagina -->


        <div class="row ">
            <div class="col">

                <!-- Inicio da div com o input 'data' da Despesa -->
                <div class="form-group mb-5">
                    <div class="form-row">

                        <div class="col-md-3 col-sm-6">
                            <label for="inputData"><i class="far fa-calendar-alt"></i> Data</label>
                            <input type="date" class="form-control" id="inputData">
                        </div>

                    </div>
                </div>
                <!-- Fim da div com o input 'data' da Despesa -->


                <!-- Inicio da div com os inputs 'tipo','descrição' e 'valor' da despesa -->
                <div class="form-group mb-5">
                    <p class="label">
                        <i class="fas fa-file-invoice-dollar"></i> Detalhes
                    </p>

                    <div class="form-row">

                        <div class="col-md-3 col-sm-12">
                            <label for="inputTipo">Tipo</label>
                            <select class="form-control" id="inputTipo" name="inputTipo">
                                <option></option>
                                <option value="1">Alimentação</option>
                                <option value="2">Educação</option>
                                <option value="3">Lazer</option>
                                <option value="4">Saúde</option>
                                <option value="5">Transporte</option>
                                <option value="6">Outros</option>
                            </select>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <label for="inputDescricao">Descrição</label>
                            <input type="text" class="form-control" id="inputDescricao" name="inputDescricao">
                        </div>

                        <div class="col-md-3 col-sm-12">
                            <label for="inputValor">Valor</label>
                            <input type="text" class="form-control" id="inputValor" name="inputValor">
                        </div>

                    </div>

                </div>
                <!-- Fim da div com os inputs  'tipo','descrição' e 'valor' da despesa -->


                <!-- Inicio da div com botões 'Adicionar' e 'Limpar' -->
                <div class="form-group">

                    <div class="form-row">
                        <div class="col">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success" onclick="cadastrarDispesa()">
                                    <i class="fas fa-plus"></i> Adicionar
                                </button>

                                <button class="btn btn-danger" onclick="limparCamposPreenchidos()">
                                    <i class="fas fa-eraser"></i> Limpar
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Fim da div com botões 'Adicionar' e 'Limpar' -->

            </div>
        </div>

    </div>
    <!-- Fim Container principal -->


    <!-- Inicio modal de msg validação -->
    <div class="modal fade" id="modalValidacaoGravacao" tabindex="-1" role="dialog" aria-labelledby="modalValidacaoGravacao" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="titulo_validacao"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="mensagem_validacao"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" id="botao_validacao"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim modal de msg validação -->


    <!-- Inicio Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Fim Bootstrap JS -->

</body>

</html>
