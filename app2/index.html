<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito - Inicio</title>

    <link rel="stylesheet" href="jogo.css" />

    <script>
        function iniciarJogo() {
            let nivel = document.getElementById('nivel').value;

            if (nivel === '') {
                alert('Escolha um nivel!');
                return;

            } else {
                window.location.href = "jogo.html?nivel=" + nivel;
            }
        }
    </script>
</head>

<body>
    <table class="menu-jogo">
        <tr>
            <td>
                <img class="logo" src="imagens/game.png">
            </td>
        </tr>

        <tr>
            <td>
                <select id="nivel" class="menu-dificuldades">
                    <option value="" selected>
                        SELECIONE UM NIVEL
                    </option>

                    <option value="1">
                        Fácil
                    </option>

                    <option value="2">
                        Intermediário
                    </option>

                    <option value="3">
                        Dificil
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <button type="button" class="button-start" onclick="iniciarJogo()">
                    Iniciar jogo
                </button>
            </td>
        </tr>
    </table>
</body>

</html>
